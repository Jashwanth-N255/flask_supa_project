<!DOCTYPE html>
<html>
<head>
    <title>Registered Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Registered Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }} - Age: {{ user.age }}</li>
        {% endfor %}
    </ul>
    <a href="/">Add Another User</a>
</body>
</html>
